name: Deploy

on:
    push:
        branches: "main"

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Install Bun
              uses: oven-sh/setup-bun@v1
              with:
                  bun-version: "latest"

            - name: Install dependencies
              run: bun install

            - name: build
              env:
                  BASE_PATH: "/timer"
              run: |
                  bun run build

              - name: List directory contents
                run: ls -la

            - name: Upload Artifacts
              uses: actions/upload-pages-artifact@v2.0.0
              with:
                  name: production-files
                  path: ./dist

    deploy:
        needs: build
        runs-on: ubuntu-latest
        permissions:
            pages: write
            id-token: write
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        steps:
            - name: Deploy
              id: deployment
              uses: actions/deploy-pages@v3
