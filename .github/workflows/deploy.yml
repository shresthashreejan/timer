name: deploy workflow

on:
    push:
        branches: "main"

jobs:
    build_app:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Install Bun
              uses: oven-sh/setup-bun@v1
              with:
                  bun-version: "latest"

            - name: Install dependencies
              run: bun install

            - name: build
              env:
                  BASE_PATH: "/timer"
              run: |
                  bun run build

            - name: Upload Artifacts
              uses: actions/upload-pages-artifact@v1
              with:
                  path: "./build"

    deploy:
        needs: build_app
        runs-on: ubuntu-latest
        permissions:
            pages: write
            id-token: write
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        steps:
            - name: Deploy
              id: deployment
              uses: actions/deploy-pages@v1
